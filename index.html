<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nikon</title>
    <link rel="stylesheet" href="resetstylesheet.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="gradient">
      <nav class="sidebar">
        <ul class="firstbar">
          <li class="closeSidebar" onclick="closeSidebar()">
            <img src="img/close.png" alt="close" />
          </li>
          <li><a href="#">Product</a></li>
          <li><a href="#">Resources</a></li>
          <li><a href="#">Help</a></li>
        </ul>
        <ul class="secondbar">
          <li>
            <a href="#"><img src="img/Vector.png" alt="network" /></a>
          </li>
          <li>
            <a href="#"><img src="img/vector2.png" alt="profile" /></a>
          </li>
          <li>
            <a href="#"><img src="img/Vector3.png" alt="search" /></a>
          </li>
        </ul>
      </nav>
      <header>
        <nav>
          <ul class="firstnav">
            <li>
              <a href="#"><img src="img/Nikon.png" alt="logo" /></a>
            </li>
            <li class="links"><a href="#">Product</a></li>
            <li class="links"><a href="#">Resources</a></li>
            <li class="links"><a href="#">Help</a></li>
          </ul>
          <ul class="secondnav">
            <li class="vecss">
              <a href="#"><img src="img/Vector.png" alt="network" /></a>
            </li>
            <li class="vecss">
              <a href="#"><img src="img/vector2.png" alt="profile" /></a>
            </li>
            <li class="vecss">
              <a href="#"><img src="img/Vector3.png" alt="search" /></a>
            </li>
            <li class="showSidebar" onclick="showSidebar()">
              <img src="img/open.png" alt="open" />
            </li>
          </ul>
        </nav>
      </header>
      <main>
        <div class="intro">
          <h1>Capture your adventure with unmatched quality</h1>
          <p>
            Our cameras are built for life's journeys, turning every adventure
            into a vivid, unforgettable experience.
          </p>
          <div class="btn">
            <button><a href="#">Discover the best camera</a></button>
          </div>
        </div>
      </main>
      <footer class="Product">
        <div><img src="img/Frame1.png" /></div>
        <div><img src="img/Frame2.png" /></div>
        <div><img src="img/Frame3.png" /></div>
      </footer>
    </div>
    <script src="nikon.js"></script>
  </body>
